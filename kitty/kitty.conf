font_size 12.0

# adjust_line_height  100%
window_padding_width 3

# symbol_map U+E0A0-U+E0A3,U+E0C0-U+E0C7 PowerlineSymbols

# symbol_map U+E5FA-U+E62D,U+E700-U+E7C5,U+F000-U+F2E0,U+E200-U+E2A9,U+F500-U+FD46,U+E300-U+E3EB,U+F400-U+F4A8,U+2665,U+26A1,U+F27C,U+E0A3,U+E0B4-U+E0C8,U+E0CA,U+E0CC-U+E0D2,U+E0D4,U+23FB-U+23FE,U+2B58,U+F300-U+F313,U+E000-U+E00D JetBrainsMono Nerd Font Mono

# https://github.com/yamatsum/nonicons/blob/master/package.json
# https://github.com/yamatsum/nvim-nonicons
# symbol_map U+E5FA-U+E62D,U+E700-U+E7C5,U+F000-U+F2E0,U+E200-U+E2A9,U+F500-U+FD46,U+E300-U+E3EB,U+F400-U+F4A8,U+2665,U+26A1,U+F27C,U+E0A3,U+E0B4-U+E0C8,U+E0CA,U+E0CC-U+E0D2,U+E0D4,U+23FB-U+23FE,U+2B58,U+F300-U+F313,U+E000-U+E00D nonicon
symbol_map U+f101-U+f208 nonicons

disable_ligatures always

window_margin_width 1

# cursor
cursor_blink_interval 0
cursor_shape block
# cursor_shape beam
# cursor_beam_thickness 2

# font_family      Operator Mono Book
# bold_font        Operator Mono Medium
# italic_font      Operator Mono Book Italic
# bold_italic_font Operator Mono Medium Italic

map cmd+c        copy_to_clipboard
map cmd+v        paste_from_clipboard
map shift+insert paste_from_clipboard

copy_on_select yes
strip_trailing_spaces always

## perf https://sw.kovidgoyal.net/kitty/conf.html#performance-tuning
sync_to_monitor no

enable_audio_bell yes
# set to zero to disable
visual_bell_duration 0.0

# tab bar https://sw.kovidgoyal.net/kitty/conf.html#tab-bar
tab_bar_edge top
tab_bar_margin_width 0.0
# tab_fade 1 1 1 1
# tab_fade 1
# tab_bar_style fade
tab_bar_style powerline
# angled, slanted, or round
# tab_powerline_style slanted
tab_powerline_style round
tab_activity_symbol 🌀 
# tab_bar_style separator
# tab_separator "+"
tab_title_template "{index} {title}"
active_tab_font_style   normal

# https://sw.kovidgoyal.net/kitty/conf.html#os-specific-tweaks

map cmd+t new_tab_with_cwd !neighbor
map cmd+shift+t set_tab_title
map cmd+shift+0 set_tab_title 🍎
map cmd+shift+9 set_tab_title 🌵
map cmd+right next_tab
# map dmd+right next_tab 🍎
map cmd+left previous_tab
# map dmd+left previous_tab 🍎
map cmd+shift+right move_tab_forward
map cmd+shift+left move_tab_backward
map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9


#--- https://sw.kovidgoyal.net/kitty/conf.html#font-sizes
map cmd+equal change_font_size all +2.0
map cmd+minus change_font_size all -2.0

# url
url_color #0087bd
url_style curly
open_url_modifiers cmd
map ctrl+shift+e kitten hints

# theme https://github.com/search?q=kitty+theme
# dracula
# include dracula.conf
# include ~/dotfiles/kitty/snazzy.conf
# include ~/.config/kitty/snazzy.conf
include ~/tmp/kitty/rose-pine-moon.conf

macos_titlebar_color background
macos_thicken_font 0.07
macos_custom_beam_cursor yes
# background_opacity 0.3
# dynamic_background_opacity yes
# background_image /Users/hhan13/Downloads/hello.png

# window
# cmd+enter -> new window
# ctrl+shift+enter -> new window
# ctrl+shift+] -> next window
# ctrl+shift+[ -> next window
# ctrl+shift+1 -> 1st window
# ctrl+shift+2 -> 2nd window

map cmd+f launch --type=overlay --stdin-source=@screen_scrollback /usr/local/bin/fzf --no-sort --no-mouse --exact -i
